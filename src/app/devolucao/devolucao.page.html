<ion-header>
  <ion-toolbar>
    <ion-title>Devolução de livros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label position="floating">Categoria:</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
          <ion-label position="floating">Nome do livro:</ion-label>
          <ion-input></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Ano:</ion-label>
            <ion-input></ion-input>
          </ion-item>

          <ion-item >
            <ion-label position="stacked">Data de devolução efetiva</ion-label>
            <ion-input type="date"></ion-input>
          </ion-item>

          <div>
             <p></p>
              <ion-button color="success" expand="block" (click)="exibirAlerta()">Livro devolvido</ion-button>
            </div>

            <div>
                <p></p>
                 <ion-button color="success" expand="block" (click)="Home()">Voltar</ion-button>
               </div>

</ion-content>
